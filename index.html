<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Contact form</title>
    </head>
    <body>
        <main>
            <form id="contact-form" action="" class="form-container">
                <h1>contact us</h1>
                <div class="input-wrapper">
                    <label for="first-name"> first name</label>
                    <input
                        type="text"
                        name="first-name"
                        id="first-name"
                        class=""
                    />
                    <span aria-live="polite" class="error-message"
                        >This field is required</span
                    >
                </div>

                <div class="input-wrapper">
                    <label for="last-name">last name</label>
                    <input
                        type="text"
                        name="last-name"
                        id="last-name"
                        class=""
                    />
                    <span aria-live="polite" class="error-message"
                        >This field is required</span
                    >
                </div>

                <div class="input-wrapper">
                    <label for="email">email address</label>
                    <input type="email" name="email" id="email" class="" />
                    <span aria-live="polite" class="error-message"
                        >This field is required</span
                    >
                </div>

                <div class="input-wrapper">
                    <p class="query-type-label">query type</p>
                    <div class="radio-input-wrapper">
                        <input
                            type="radio"
                            name="query-type"
                            id="general-enquiry"
                        />
                        <label for="general-enquiry">general enquiry</label>
                    </div>

                    <div class="radio-input-wrapper">
                        <input
                            type="radio"
                            name="query-type"
                            id="support-request"
                        />
                        <label for="support-request">support request</label>
                    </div>
                    <span aria-live="polite" class="error-message"
                        >This field is required</span
                    >
                </div>

                <div class="input-wrapper">
                    <label for="message">message</label>
                    <textarea name="message" id="message" class=""></textarea>
                    <span aria-live="polite" class="error-message"
                        >This field is required</span
                    >
                </div>

                <div class="consent-container">
                    <div class="consent-input-wrapper">
                        <input
                            type="checkbox"
                            name="consent-contact"
                            id="consent-contact"
                        />
                        <label for="consent-contact">
                            I consent to being contacted by the team
                        </label>
                    </div>

                    <span class="error-message"
                        >To submit this form, please consent being
                        contacted</span
                    >
                </div>

                <button
                    id="submit-btn"
                    class="submit-button"
                    type="submit"
                    form="contact-form"
                >
                    submit
                </button>
            </form>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/challenges" target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/HeberRios"
                >Heber Rios</a
            >.
        </footer>
    </body>
</html>
