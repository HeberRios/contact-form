<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Contact form</title>
    </head>
    <body>
        <main>
            <form id="contact-form" action="" class="form-container">
                <h1>contact us</h1>
                <div class="input-wrapper">
                    <label for="first-name"> first name </label>
                    <input type="text" name="first-name" id="first-name" />
                </div>

                <div class="input-wrapper">
                    <label for="last-name">last name</label>
                    <input type="text" name="last-name" id="last-name" />
                </div>

                <div class="input-wrapper">
                    <label for="email">email address</label>
                    <input type="email" name="email" id="email" />
                </div>

                <div class="query-type-container">
                    <p class="query-type-label">query type</p>
                    <div class="radio-input-wrapper">
                        <input
                            type="radio"
                            name="query-type"
                            id="general-enquiry"
                        />
                        <label for="general-enquiry">general enquiry</label>
                    </div>

                    <div class="radio-input-wrapper">
                        <input
                            type="radio"
                            name="query-type"
                            id="support-request"
                        />
                        <label for="support-request">support request</label>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="message">message</label>
                    <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                    ></textarea>
                </div>

                <div class="consent-container">
                    <input
                        type="checkbox"
                        name="consent-contact"
                        id="consent-contact"
                    />
                    <label for="consent-contact">
                        I consent to being contacted by the team
                    </label>
                </div>

                <button type="submit" form="contact-form">submit</button>
            </form>
        </main>

        <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

                >Heber Rios</a
            >.
        </footer>
    </body>
</html>
